name: Embed code in README

on:
  pull_request:
    branches:
      - main
      - c_bio

jobs:
  embed-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: tokusumi/markdown-embed-code@main
        with:
          markdown: "README.md"
          token: ${{ secrets.GITHUB_TOKEN }}
          message: "UPDATE: Synchronize README.md"
          silent: true


